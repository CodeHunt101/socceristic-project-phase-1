<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/style.css" />
    <title>Major european soccer leagues</title>
    <script type="text/javascript" src="src/script.js" defer></script>
    <!--executes JS code after the HTML is parsed -->
  </head>
  <body>
    <div id= "main-container">
      <a href="mailto:haroldtm55@gmail.com"><b>Contact the Developer</b></a>
      <h1>SOCCERISTIC <sup>tm</sup> App!</h1>
      <div id="container" class= "row">
        <div class="sidebar" id="countries">
          <h3>Pick a country:</h3>
          <div id="list-countries" class = "btn"></div>
        </div>
        <div class="content col-md-8">
          <label for="season">Season:</label>
          <select name="season" id="season" class="form-select"></select>
        </div>
        <div class="sidebar col-md-4" id="facts">
          <section id="coach">
            <h2>Coach</h2>
            <p>Please, select country and team</p>
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </section>
          <section id="venue">
            <h2>Venue</h2>
            <p>Please, select country and team</p>
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </section>
          <!-- <h2>Total goals of the season</h2>
          <p>some number</p>
          <h2>Average goals of the season</h2>
          <p>some number</p> -->
        </div>
      </div>
    </div>
  </body>
